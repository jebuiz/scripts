---
openapi: 3.0.3
info:
  version: "3"
  title: Annotations
  contact:
    name: SAS Developers
    url: https://developer.sas.com
    email: devex@sas.com
  description: The Annotations API allows users to associate annotations with resources
    that other decoupled API manage.  An annotation augments a target resource, which
    is typically a column or table, with information that extends beyond its physical
    properties.  This information might include categorization (such as `email` and
    `address`), role (such as `categorical` and `primary key`), or other descriptive
    information.
tags:
- name: Root
  description: Contains the operations for the root resource of this API.
- name: Transfer
  x-sas-internal: true
  description: Contains the operations to support transfer of annotations.
- name: Annotations
  description: Contains the operations to support annotations.
- name: Members
  description: Contains the operations to support members.
paths:
  /:
    get:
      summary: Get a list of top-level links
      description: Returns a list of links at the top-level collections that this
        API provides.
      operationId: root
      tags:
      - Root
      responses:
        "200":
          description: The API link list is available.
          headers:
            Content-Type:
              schema:
                type: string
          content:
            application/vnd.sas.api+json:
              schema:
                $ref: "#/components/schemas/api"
              examples:
                json:
                  $ref: "#/components/examples/annotationsroot"
            application/json:
              schema:
                $ref: "#/components/schemas/api"
              examples:
                json:
                  $ref: "#/components/examples/annotationsroot"
    head:
      summary: Check API availability
      description: Checks whether the Annotations API is available.
      operationId: headersForRoot
      tags:
      - Root
      responses:
        "200":
          description: The API is available.
          headers:
            Content-Type:
              schema:
                type: string
  /annotations:
    get:
      summary: Get all annotations
      description: Returns a collection of annotations.  Standard paging, filtering,
        and sorting options are provided.
      operationId: getAnnotations
      tags:
      - Annotations
      parameters:
      - name: start
        in: query
        description: The starting index of the first annotation in a page.  The default
          is 0.
        schema:
          type: integer
      - name: limit
        in: query
        description: The maximum number of annotations to return in this page of results.  The
          actual number of returned annotations might be less if the collection has
          been exhausted.  The default is 10.
        schema:
          type: integer
      - name: filter
        in: query
        description: The filtering criteria for returned annotations.
        schema:
          type: string
          format: filter-criteria
      - name: sortBy
        in: query
        description: "The sort returned annotations.  The only valid sorting option\
          \ is the name field.  Ascending is the default sort order on the name field.\
          \  Here is a sample sort: <p> `/annotations/annotations?sortBy=name:descending`</li>\
          \ </p>"
        schema:
          type: string
          format: sort-criteria
      - name: resourceUri
        in: query
        description: The resourceUri of the object from which annotations are to be
          retrieved.
        schema:
          type: string
      responses:
        "200":
          description: The collection of annotations is available.
          headers:
            Content-Type:
              schema:
                type: string
          content:
            application/vnd.sas.collection+json:
              schema:
                $ref: "#/components/schemas/annotationCollection"
              examples:
                json:
                  $ref: "#/components/examples/annotationCollection"
            application/json:
              schema:
                $ref: "#/components/schemas/annotationCollection"
              examples:
                json:
                  $ref: "#/components/examples/annotationCollection"
        "400":
          description: The request was invalid.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
    post:
      summary: Create an annotation
      description: Creates an annotation from the specified request.
      operationId: createAnnotation
      tags:
      - Annotations
      requestBody:
        content:
          application/vnd.sas.annotation+json:
            schema:
              $ref: "#/components/schemas/createAnnotation"
            examples:
              json:
                $ref: "#/components/examples/createAnnotation"
          application/json:
            schema:
              $ref: "#/components/schemas/createAnnotation"
            examples:
              json:
                $ref: "#/components/examples/createAnnotation"
        description: The annotation to create.  Valid fields are name, label, domain,
          and description.  All other fields are ignored.
        required: true
      responses:
        "201":
          description: The annotation was successfully created.
          headers:
            Location:
              description: The URI was created for the new annotation.
              schema:
                type: string
            Last-Modified:
              description: The ISO8601 date string that represents the timestamp of
                the last update to this object.
              schema:
                type: string
            Etag:
              description: A tag that identifies this revision of this object.
              schema:
                type: string
          content:
            application/vnd.sas.annotation+json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/createAnnotationResponse"
            application/json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/createAnnotationResponse"
        "400":
          description: The request was invalid.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
  /annotations#import:
    post:
      summary: Import an annotation
      description: Create an annotation from transferable data.  Except for the original
        annotation ID, all other annotation properties are preserved.
      operationId: createAnnotationImport
      x-sas-internal: true
      tags:
      - Transfer
      requestBody:
        content:
          application/vnd.sas.transfer.object+json:
            schema:
              $ref: "#/components/schemas/transferObject"
            examples:
              json:
                $ref: "#/components/examples/transferObject"
        description: The annotation to import.
        required: true
      responses:
        "201":
          description: The annotation was successfully imported.
          headers:
            Location:
              description: The URI of the newly created annotation.
              schema:
                type: string
            Last-Modified:
              description: The ISO8601 date string that represents the timestamp of
                the last update to this object.
              schema:
                type: string
            Etag:
              description: A tag that identifies this revision of this object.
              schema:
                type: string
          content:
            application/vnd.sas.summary+json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/annotation"
            application/json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/annotation"
        "400":
          description: The request was invalid.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
  /annotations#multi:
    post:
      summary: Find annotations by resourceUris
      description: Find all annotations that are associated with the provided resourceUris.  Returns
        an application/vnd.sas.collection of application/vnd.sas.annotation objects.
      operationId: getAnnotationsByResourceUris
      tags:
      - Annotations
      requestBody:
        content:
          application/vnd.sas.selection+json:
            schema:
              $ref: "#/components/schemas/selection"
            examples:
              json:
                $ref: "#/components/examples/getByResourceURIs"
        description: Selects resourceUris for which associated annotations are to
          be found.
        required: true
      responses:
        "200":
          description: The request succeeded.
          headers:
            Content-Type:
              schema:
                type: string
          content:
            application/vnd.sas.collection+json:
              schema:
                $ref: "#/components/schemas/annotationCollection"
              examples:
                json:
                  $ref: "#/components/examples/getByResourceURIsResponse"
            application/json:
              schema:
                $ref: "#/components/schemas/annotationCollection"
              examples:
                json:
                  $ref: "#/components/examples/getByResourceURIsResponse"
        "400":
          description: The request was invalid.  This can occur when no matching annotations
            are found or when the user provides an invalid limit, start, sortBy, or
            filter.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
  /annotations#batchCreate:
    post:
      summary: Create multiple annotations
      description: Multi-POST. This operation is used to add multiple annotation that
        do not exists. All successfully created annotations will be returned in the
        response body in the same order that they were provided in the request body.
        For any annotation that failed to be created, the collection returned will
        contain an application/vnd.sas.error object in place of application/vnd.sas.annotation
        object.
      operationId: createMultipleAnnotations
      tags:
      - Annotations
      requestBody:
        content:
          application/vnd.sas.collection+json:
            schema:
              $ref: "#/components/schemas/batchCreateAnnotations"
            examples:
              json:
                $ref: "#/components/examples/batchCreateAnnotations"
        description: List of annotations to be created.
        required: true
      responses:
        "200":
          description: At least one annotation was created. If individual resource
            creation fails, the corresponding item in the response collection will
            be an application/vnd.sas.error object that describes why/how that operation
            failed. The httpStatusCode member of the nested error item will indicate
            the failure (401, 403, etc.).
          content:
            application/vnd.sas.collection+json:
              schema:
                $ref: "#/components/schemas/annotationCollection"
              examples:
                json:
                  $ref: "#/components/examples/batchCreateAnnotationsResponse"
        "400":
          description: The request was invalid.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
  /annotations/{annotationId}:
    get:
      summary: Get an annotation
      description: Returns information about a single annotation that is based on
        its unique ID.
      operationId: getAnnotation
      tags:
      - Annotations
      parameters:
      - name: annotationId
        in: path
        description: The annotation ID.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: The annotation exists.
          headers:
            Last-Modified:
              description: The ISO8601 date string that represents the timestamp of
                the last update to this annotation.
              schema:
                type: string
            Etag:
              description: A tag that identifies this revision of this object.
              schema:
                type: string
          content:
            application/vnd.sas.annotation+json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/annotation"
            application/json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/annotation"
        "404":
          description: The specified annotation does not exist.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/notFoundError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/notFoundError"
    head:
      summary: Check annotation availability
      description: Returns header information and verifies that the annotation exists.
      operationId: headersForAnnotation
      tags:
      - Annotations
      parameters:
      - name: annotationId
        in: path
        description: The annotation ID.
        required: true
        schema:
          type: string
      - name: If-Match
        in: header
        description: The value of the ETag that was returned from a GET or previous
          PUT of this type.  This header is optional, but if provided, this MUST match
          exactly the current value of the etag of the object.
        schema:
          type: string
      responses:
        "200":
          description: The annotation exists.
          headers:
            Last-Modified:
              description: The ISO8601 date string that represents the timestamp of
                the last update to this annotation.
              schema:
                type: string
            Etag:
              description: A tag that identifies this revision of this object.
              schema:
                type: string
        "404":
          description: The annotation does not exist.
    put:
      summary: Update or replace an existing annotation
      description: Updates an existing annotation with a full replacement of the resource.  This
        operation cannot modify the ID field.
      operationId: updateAnnotation
      tags:
      - Annotations
      parameters:
      - name: annotationId
        in: path
        description: The annotation ID.
        required: true
        schema:
          type: string
      - name: If-Match
        in: header
        description: The Etag that was returned from a GET, POST, or PUT of this annotation.
        schema:
          type: string
      requestBody:
        content:
          application/vnd.sas.annotation+json:
            schema:
              $ref: "#/components/schemas/updateAnnotation"
            examples:
              json:
                $ref: "#/components/examples/updateAnnotationRequest"
          application/json:
            schema:
              $ref: "#/components/schemas/updateAnnotation"
            examples:
              json:
                $ref: "#/components/examples/updateAnnotationRequest"
        description: The annotation to update.
        required: true
      responses:
        "200":
          description: The annotation was updated.
          headers:
            Last-Modified:
              description: The ISO8601 date string that represents the timestamp of
                the last update to this annotation.
              schema:
                type: string
            Etag:
              description: A tag that identifies this revision of this object.
              schema:
                type: string
          content:
            application/vnd.sas.annotation+json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/updateAnnotationResponse"
            application/json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/updateAnnotationResponse"
        "400":
          description: The request was invalid.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
        "412":
          description: The specified Etag does not match the current version of the
            object or the last modified date.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/preconditionFailedError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/preconditionFailedError"
        "415":
          description: The specified media type is not supported.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/unsupportedMediaTypeError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/unsupportedMediaTypeError"
        "428":
          description: The Etag was not specified during update of an existing type.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/preconditionRequiredError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/preconditionRequiredError"
    delete:
      summary: Delete an annotation
      description: Deletes the specified annotation.  The annotation and its members
        are permanently removed from the service.
      operationId: deleteAnnotation
      tags:
      - Annotations
      parameters:
      - name: annotationId
        in: path
        description: The annotation ID.
        required: true
        schema:
          type: string
      responses:
        "204":
          description: The annotation was deleted.
        "404":
          description: The annotation does not exist.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/notFoundError"
  /annotations/{annotationId}#importUpdate:
    put:
      summary: Import update to existing annotation
      description: Updates an existing annotation using transferable data.
      operationId: updateAnnotationImport
      x-sas-internal: true
      tags:
      - Transfer
      parameters:
      - name: annotationId
        in: path
        description: The annotation ID.
        required: true
        schema:
          type: string
      - name: If-Match
        in: header
        description: The Etag that was returned from a GET, POST, or PUT of this annotation.
        schema:
          type: string
      requestBody:
        content:
          application/vnd.sas.transfer.object+json:
            schema:
              $ref: "#/components/schemas/transferObject"
            examples:
              json:
                $ref: "#/components/examples/transferObject"
        description: The annotation to update.
        required: true
      responses:
        "200":
          description: The annotation was updated.
          headers:
            Last-Modified:
              description: The ISO8601 date string that represents the timestamp of
                the last update to this annotation.
              schema:
                type: string
            Etag:
              description: A tag that identifies this revision of this object.
              schema:
                type: string
          content:
            application/vnd.sas.annotation+json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/annotation"
            application/json:
              schema:
                $ref: "#/components/schemas/annotation"
              examples:
                json:
                  $ref: "#/components/examples/annotation"
        "400":
          description: The request was invalid.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/error2"
        "404":
          description: The annotation does not exist.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/notFoundError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/notFoundError"
        "412":
          description: The specified Etag does not match the current version or the
            last modified date of the object.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/preconditionFailedError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/preconditionFailedError"
        "415":
          description: The media type is not supported.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/unsupportedMediaTypeError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/unsupportedMediaTypeError"
        "428":
          description: The Etag was not specified during update of an existing type.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/preconditionRequiredError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/preconditionRequiredError"
  /annotations/{annotationId}#export:
    get:
      summary: Get an annotation in transferable format
      description: Returns the transferable data of the specified annotation.
      operationId: getAnnotationExport
      x-sas-internal: true
      tags:
      - Transfer
      parameters:
      - name: annotationId
        in: path
        description: The annotation ID.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: The annotation was exported.
          headers:
            Last-Modified:
              description: The ISO8601 date string that represents the timestamp of
                the last update to this annotation.
              schema:
                type: string
            Etag:
              description: A tag that identifies this revision of this object.
              schema:
                type: string
          content:
            application/vnd.sas.transfer.object+json:
              schema:
                $ref: "#/components/schemas/transferObject"
              examples:
                json:
                  $ref: "#/components/examples/transferObject"
            application/json:
              schema:
                $ref: "#/components/schemas/transferObject"
              examples:
                json:
                  $ref: "#/components/examples/transferObject"
        "404":
          description: The annotation does not exist.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/notFoundError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/notFoundError"
  /annotations/{annotationId}/members:
    get:
      summary: Get member objects for an annotation
      description: Returns the member objects for an annotation.  A member is an external
        object that uses this annotation.
      operationId: getMembers
      tags:
      - Members
      parameters:
      - name: annotationId
        in: path
        description: The annotation ID.
        required: true
        schema:
          type: string
      - name: start
        in: query
        description: The starting index of the first annotation in a page.  The default
          is 0.
        schema:
          type: integer
      - name: limit
        in: query
        description: The maximum number of members to return in this page of results.  The
          actual number of returned members might be less if the collection has been
          exhausted.  The default is 10.
        schema:
          type: integer
      - name: filter
        in: query
        description: The filtering criteria for returned members.
        schema:
          type: string
          format: filter-criteria
      - name: sortBy
        in: query
        description: The sort returned members.  The sorting criteria supports the
          name and descriptions fields in either ascending or descending order.
        schema:
          type: string
          format: sort-criteria
      responses:
        "200":
          description: The annotation schema was retrieved.
          headers:
            Content-Type:
              schema:
                type: string
            Last-Modified:
              description: The ISO8601 date string that represents the timestamp.
              schema:
                type: string
            Etag:
              description: A tag that identifies this revision of this object.
              schema:
                type: string
          content:
            application/vnd.sas.collection+json:
              schema:
                $ref: "#/components/schemas/memberCollection"
              examples:
                json:
                  $ref: "#/components/examples/memberCollection"
            application/json:
              schema:
                $ref: "#/components/schemas/memberCollection"
              examples:
                json:
                  $ref: "#/components/examples/memberCollection"
        "404":
          description: The specified annotation ID does not exist.
          content:
            application/vnd.sas.error+json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/notFoundError"
            application/json:
              schema:
                $ref: "#/components/schemas/error2"
              examples:
                json:
                  $ref: "#/components/examples/notFoundError"
    post:
      summary: Create an annotation member
      description: Creates an annotation member from the provided request.
      operationId: createMember
      tags:
      - Members
      parameters:
      - name: annotationId
        in: path
        description: The annotation ID.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/vnd.sas.annotation.member+json:
            schema:
              $ref: "#/components/schemas/createMember"
            examples:
              json:
                $ref: "#/components/examples/createMember"
          application/json:
            schema:
              $ref: "#/components/schemas/createMember"
            examples:
              json:
                $ref: "#/components/examples/createMember"
        description: The member to create.  Valid fields are annotationId, value,
          resourceType, and resourceUri.  All other fields are ignored.
        required: true
      responses:
        "201":
          description: The annotation member was successfully created.
          headers:
            Location:
              description: The URI of the newly created annotation.
              schema:
                type: string
            Last-Modified:
              description: The ISO8601 date string that represents the timestamp of
                the last update to this object.
